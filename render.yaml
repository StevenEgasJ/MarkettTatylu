services:
  - type: web
    name: market-tatylu-frontend
    env: docker
    repo: github.com/StevenEgasJ/MarketTatylu
    branch: main
    dockerfilePath: services/frontend/Dockerfile
    autoDeploy: true
    plan: free
    healthCheckPath: /
    envVars:
      - key: BACKEND_CRUD_URL
        value: https://market-tatylu-backend-crud.onrender.com
      - key: BACKEND_BUSINESS_URL
        value: https://market-tatylu-backend-business.onrender.com

  - type: web
    name: market-tatylu-backend-crud
    env: docker
    repo: github.com/StevenEgasJ/MarketTatylu
    branch: main
    dockerfilePath: services/backend-crud/Dockerfile
    autoDeploy: true
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://market-tatylu-frontend.onrender.com

  - type: web
    name: market-tatylu-backend-business
    env: docker
    repo: github.com/StevenEgasJ/MarketTatylu
    branch: main
    dockerfilePath: services/backend-business/Dockerfile
    autoDeploy: true
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3002"
      - key: CLIENT_URL
        value: https://market-tatylu-frontend.onrender.com
      - key: APP_BASE_URL
        value: https://market-tatylu-frontend.onrender.com
      - key: MONGODB_URI
