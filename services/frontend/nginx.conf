server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Business endpoints (checkout, invoices) -> backend-business (preserve /api prefix in URL)
  location /api/checkout {
    proxy_pass http://backend-business:3002/api/checkout;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/invoices {
    proxy_pass http://backend-business:3002/invoice;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy para scripts movidos: /static/js/* -> backend-business (use ^~ to take precedence over regex static file rules)
  location ^~ /static/js/ {
    proxy_pass http://backend-business:3002/static/js/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    expires 30d;
    add_header Cache-Control "public";
  }

  # Reports -> backend-business (expose as /api/reports)
  location /api/reports/ {
    proxy_pass http://backend-business:3002/reports/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Projections -> backend-business (expose as /api/projections)
  location /api/projections/ {
    proxy_pass http://backend-business:3002/projections/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # General API -> backend-crud (preserve /api/ prefix)
  location /api/ {
    proxy_pass http://backend-crud:3001/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Basic caching for static assets
  location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public";
  }
}
